{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit entry page
{% endblock %}

{% block body %}
    <h1> {{ title }} </h1>
    
    <form action="{% url 'wiki:edit_entry' title %}"  method="POST">  
        {% csrf_token %}
        {{ edit_entry_form.as_p }}
        <br>
        <input type="submit" value="submit"> </input>
    </form>

{% endblock %}
